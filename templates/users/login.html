{% extends "users/base.html" %}

{% load i18n %}

{% block main %}
    <div class="body_c">
        <div class="h__100">

            <div class="backto_home">

            </div>

            <div class="col-lg-3 col-md-6 col-12 m-auto">
                <div class="card color_card border-0">
                    <div class="card-body">
                        <div class="card__header">
                            {#<img src="{{ menu_settings.logo.url }}" class="brand__logo event-content" alt="logo">#}

                            <img src="https://static.tildacdn.com/tild3633-3563-4762-a631-376137353932/UZCHARMSANOAT_LOGO_1.jpg"
                                 alt="">
                            <h3 class="text-center">{{ menu_settings.logo_text|safe }}</h3>
                        </div>
                        {% include "partials/_messages.html" %}
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="username" placeholder="{% trans 'Username' %}">
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" name="password" placeholder="{% trans 'Password' %}">
                            </div>
                            <input type="submit" class="btn btn__se text-white mb-2" value="{% trans 'Login' %}">

                            <div class="text-center mt-2 mb-2">
                                <a class="backto_home" href="{% url 'blogs:index' %}">
                                    <i class="ri-arrow-left-s-line" style="margin-right: 7px;"></i>
                                    {% trans 'Back to home' %}
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block css %}
    <style>

        .backto_home {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .backto_home a {
            text-decoration: none;
        }

        .card__header {
            text-align: center;
        }

        .card__header img {
            height: 100px;
        }

        .card__header h3 {
            margin-bottom: 40px;
            font-size: 24px;
            font-style: normal;
        }

        .body_c {
            background-color: rgb(228, 229, 247);
        }

        .h__100 {
            height: 100vh;
            align-items: center;
            display: flex;
        }

        .color_card {
            background-color: #fff;
            box-shadow: 2px 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .reg_a {
            color: #fff;
            font-style: italic;
            text-decoration: underline;
            float: right;
            font-size: 18px;
            margin-top: 5px;
        }

        .form-group label {
            color: #fff;
            margin-bottom: 10px;
            font-style: italic;
        }

        .form-group input {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            box-shadow: none;
        }

        .btn__se {
            background-color: rgb(69, 69, 185);
            color: white;
            padding: 18px 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 10px;
            border: none;
        }

        .form-group input::placeholder {
            font-size: 12px;
        }

        .card-body .messages {
            padding: 0;
        }
    </style>
{% endblock css %}
