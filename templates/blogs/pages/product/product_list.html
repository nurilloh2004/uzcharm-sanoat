{% extends 'base.html' %}
{% load i18n static %}


{% block css %}
<style>
.pro___card h5{
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    margin-bottom: 0;
    bottom: 0;
    transition: al.5s;
    /* color: transparent; */
}
.pro___card:hover h5{
    background: #000000b8;
    opacity: 1;
    color: #fff;
}
</style>
{% endblock css %}


{% block content %}
    <div class="wrap-body">
        <section class="all__pro" style="background-image: url({% static 'assets/images/bannerimg.png' %})">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12">
                        <div class="heading_pro-all">
                            <h1 class="font-weight-bold">{% trans 'Product Categories' %}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row pt-5 mt-5">
        
                {% for item in categories %}
                    <div class="col-lg-4 mb-4 col-md-6 col-12 pro___card mt-2">
                        <a class="text-decoration-none" href="{% url 'blogs:product_item' item.id %}">
                            <div class="shadow overflow-hidden position-relative text-center" style="border-radius: 20px;">
                            <img src="{{item.image.url}}" alt="{{ item.title }}">
            
                            <h5>{{ item.name }}</h5>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
