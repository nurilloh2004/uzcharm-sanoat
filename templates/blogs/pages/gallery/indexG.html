{% extends 'base.html' %}
{% load i18n static %}


{% block css %}
<style>
    .card-wrap {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .hgroup h1 {
        font-size: 25px;
        text-transform: capitalize;
    }

    .search__form input {
        margin-bottom: 1.5rem;
        color: #8b8d94;
        border-top-width: 1px;
        border-right-width: 1px;
        border-bottom-width: 1px;
        border-left-width: 1px;
        padding: 5px 15px 5px 15px;
        border-color: rgba(51, 51, 51, 0.11);
        background-color: #fdfdfd;
        border-radius: 2px;
    }

    .pro___card h5{
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin-bottom: 0;
        bottom: 0;
        transition: al.5s;
        /* color: transparent; */
    }
    .pro___card:hover h5{
        background: #000000b8;
        opacity: 1;
        color: #fff;
    }
</style>
{% endblock %}


{% block content %}


    <section class="all__news" style="background: url('{% static 'assets/images/bannerimg.png' %}')">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-md-12">
                    <div class="heading_news-all">
                        <h1>{% trans 'All photos' %}</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
       

        <div class="portfolio-container row mt-5 ">
            {% for item in gallery %}
                <div class="col-lg-4 mb-4 col-md-6 col-12 pro___card mt-2">
                    <a class="text-decoration-none" href="{% url 'blogs:gallery-images' _id=item.id %}">
                        <div class="shadow overflow-hidden position-relative text-center" style="border-radius: 20px;">
                            <img src="{{item.image.url}}" alt="{{ item.title }}">
            
                            <h5>{{ item.title }}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
