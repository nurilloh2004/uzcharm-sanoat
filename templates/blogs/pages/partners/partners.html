{% extends "base.html" %}
{% load i18n static %}


{% block css %}
<style>
    .pro___card:hover img{
        filter: inherit; 
    }
   .pro___card img{
       filter: inherit;
   }
    .partnerss__page h3 {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
    }
    
    .pro___card h5{
        display: flex;
    align-items: center;
    justify-content: center;
    background: #000000ba;
    height: 100%;
    margin: 0;
        transition: all.5s;
        opacity: 0;
        padding: 10px;
        bottom: 0;
        z-index: 0!important;
    }
    .pro___card:hover h5{
        opacity: 1;
    }
</style>
{% endblock css %}


{% block content %}


    <section class="all__news" style="background: url('{% static 'assets/images/bannerimg.png' %}')">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-md-12">
                    {% for item in partner %}
                        <div class="heading_news-all">
                        <h1>{{ item.title }}</h1>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="container mt-5">
        <div class="row">
            {% for item in partner %}
                <div class="col-lg-4 mb-4 col-md-6 col-12 pro___card mt-2">
                    <a href="{{item.link}}" target="_blank">
                        <div class="shadow overflow-hidden position-relative text-center" style="border-radius: 20px;">
                            <img src="{{ item.image.url }}" alt="{{ item.image.url }}">
                            <h5>{{ item.name_of_partner }}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
